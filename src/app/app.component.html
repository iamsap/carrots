  <ul id="subnav">
    <li><a href="#">New Arrivals</a></li>
    <li><a href="#">Not the Best</a></li>
    <li><a href="#">Give em a try</a></li>
  </ul>

  <div class="spotlight">

    <div class="featured-carrot" *ngIf="featuredCarrot">
      <h3>Featured Carrot</h3>

      <div class="img" [ngStyle]="{'background-image':'url(' + featuredCarrot.imagePath + ')'}"></div>
      <h5><a href="#">{{featuredCarrot.name}}</a></h5>
      <p>{{featuredCarrot.description}}</p>
    </div>

  </div>


  <div class="flexbox products">

    <div class="menu">
      <ul>
        <li><a href="#">Link One</a></li>
        <li><a href="#">Link Two</a></li>
        <li><a href="#">Link Three</a></li>
      </ul>
    </div>

    <div class="products-grid">

      <h3>Products</h3>

      <div class="product" *ngFor="let carrot of carrots">
        <div class="img" [ngStyle]="{'background-image':'url(' + carrot.imagePath + ')'}"></div>
        <h5><a href="#">{{carrot.name}}</a></h5>
      </div>
    </div>
  </div>

</div>
