<md-sidenav-container>
  <md-sidenav #sidenav mode="side">

    <ul>
      <li><a href="#">New arrivals</a></li>
      <li><a href="#">Not the best</a></li>
      <li><a href="#">Give em a try</a></li>
    </ul>

  </md-sidenav>

  <md-toolbar color="primary">
    <button (click)="sidenav.toggle()" md-button><md-icon>menu</md-icon></button>
    <div class="filler"></div>
    <h3>Adopt-A-Carrot</h3>
    <div class="filler"></div>
  </md-toolbar>

  <div class="container">

   <h3>Application</h3>

   <form>
      <div class="input-group">
        <label for="name">Name</label>
        <input type="text" name="name">
      </div>
      <div class="input-group">
        <label for="email">Email</label>
        <input type="text" name="email">
      </div>

      <div class="input-group">
        <label for="phone">Phone</label>
        <input type="text" name="phone">
      </div>

      <div class="input-group">
        <label for="preferredMethod">Preferred method of contact</label>
        <select>
          <option>Email</option>
          <option>Phone</option>
        </select>
      </div>

      <div class="input-group checkbox">
        <label for="subscribe"><input type="checkbox" name="subscribe"> Subscribe to our mailing list</label>
      </div>

      <button>Submit</button>

   </form>

  </div>

</md-sidenav-container>
